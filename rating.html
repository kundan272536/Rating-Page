<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rates Your Favourite Picture</h1>
    <div class="star-rating">
    <img src="https://picsum.photos/400/300?random" alt="">
    <ul class="stars">
    <li class="star"><i class="fa fa-star"></i></li>
    <li class="star"><i class="fa fa-star"></i></li>
    <li class="star"><i class="fa fa-star"></i></li>
    <li class="star"><i class="fa fa-star"></i></li>
    <li class="star"><i class="fa fa-star"></i></li>
    </ul>
    <p class="output">Rating</p>
    <button class="next" onclick="nextPage()">Next</button>
    </div>
    <script>
        const stars=document.querySelectorAll('.star');
        const output=document.querySelector('.output');
        for(x=0;x<stars.length;x++){
            stars[x].starValue=(x+1);
            ["click","mouseover","mouseout"].forEach(function(e){
                stars[x].addEventListener(e,showRating);
            });
        }
        function showRating(e){
            let type=e.type;
           let starValue=this.starValue;
           if(type==='click'){
              if(starValue>1){
                output.innerHTML="You rated this "+starValue+" stars";
              }
             }
           stars.forEach(function(elem,ind){
            if(type==='click'){
                if(ind<starValue){
                    elem.classList.add("orange");
                }else{
                    elem.classList.remove("orange");
                }
                
            }
            if(type==='mouseover'){
                if(ind<starValue){
                    elem.classList.add("yellow");
                }else{
                    elem.classList.remove("yellow");
                }
                
            }
            if(type==='mouseout'){
                elem.classList.remove("yellow");    
            }
           });
        }
        function nextPage(){
            window.location.reload();
        }
    </script>
</body>
</html>
